<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--vertical stack start-->
        <div class="vstack gap-3">
           <div class="bg-light border">Item-1</div>
           <div class="bg-light border">Item-2</div>
           <div class="bg-light border">Item-3</div>
        </div><br>
        <!--vertical stack end-->
        <!--horizontal stack start-->
        <div class="hstack gap-3">
            <div class="bg-light border">Item-1</div>
            <div class="bg-light border">Item-2</div>
            <div class="bg-light border">Item-3</div>
         </div>
         <!--horizontal stack end-->
         <!--vertical stack start-->
         <div class="vstack gap-2">
            <div class="btn btn-secondary">Save Changes</div>
            <div class="btn btn-outline-secondary">Cancel</div>
         </div><br>
         <!--vertical stack end-->
         <!--horizontal stack start-->
         <div class="hstack gap-3">
            <input type="text"class="form-control"placeholder="Enter your name">
            <button class="btn btn-secondary">Submit</button>
            <div class="vr"></div>
            <button class="btn btn-outline-info">Reset</button>
         </div>
         <!--horizontal stack end-->
    </div>
</body>
</html>
