<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button group & toolbar</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!--button group start-->
        <div class="btn-group">
            <button class="btn btn-primary">left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>

        </div>
        <br><br>
        
         <!--button group end-->
         <!--button toolbar starts-->
         <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-secondary">6</button>
                <button class="btn btn-secondary">7</button>
                <button class="btn btn-secondary">8</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">9</button>
            </div>
         </div>
           <!--button toolbar end-->
      
    </div>
</body>
</html>
