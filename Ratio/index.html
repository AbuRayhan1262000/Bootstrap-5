<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container">
      <!--Aspect ratios start-->
      <div class="ratio ratio-1x1">
        <iframe src="https://www.youtube.com/embed/N2IJFzhW_Gc?si=EcKYuYgi3gULhzsB"></iframe>
      </div>
      <br>
      <div class="ratio ratio-4x3">
        <iframe src="https://www.youtube.com/embed/N2IJFzhW_Gc?si=EcKYuYgi3gULhzsB"></iframe>
      </div>
      <br>
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/N2IJFzhW_Gc?si=EcKYuYgi3gULhzsB"></iframe>
      </div>
      <br>
      <div class="ratio ratio-21x9">
        <iframe src="https://www.youtube.com/embed/N2IJFzhW_Gc?si=EcKYuYgi3gULhzsB"></iframe>
      </div>
      <br>
            <!--Aspect ratios end-->
            <!--Custom ratio start-->
      <div class="ratio" style="--bs-aspect-ratio:20%;">
        <iframe src="https://www.youtube.com/embed/N2IJFzhW_Gc?si=EcKYuYgi3gULhzsB"></iframe>
      </div>
           <!--Custom ratio end-->
    </div>
</body>
</html>
