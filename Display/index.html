<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
        <div class="container">
        <div class="d-block bg-danger mb-2">Display block</div>
        <div class="d-inline bg-info mb-2">display inline</div>
        <div class="d-inline-block bg-secondary mb-2">display inline block</div>
        <div class="d-none bg-success mb-2">display none</div>
        <div class="d-inline-flex bg-warning mb-2">display inline flex</div>
        <div class="d-flex bg-primary mb-2">display flex</div>
        <div class="d-grid bg-info mb-2">display grid</div>
        <div class="d-table text-danger bg-dark mb-2">display table</div>
        <div class="d-table-cell bg-success mb-2">display table cell</div>
        <div class="d-table-row bg-secondary mb-2">display table row</div>


        </div>
         
</body>
</html>
