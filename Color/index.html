<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <!--text color starts-->
    <div class="container">
        <h1 class="text-danger">Text-danger</h1>
        <h1 class="text-info">Text-info</h1>
        <h1 class="text-warning">Text-warning</h1>
        <h1 class="text-dark">Text-dark</h1>
        <h1 class="text-body">Text-body</h1>
        <h1 class="text-white">Text-white</h1>
        <h1 class="text-transparent">Text-transparent</h1>
        <h1 class="text-primary">Text-primary</h1>
        <h1 class="text-secondary">Text-secondary</h1>
        <h1 class="text-success">Text-success</h1>
        <h1 class="text-light">Text-light</h1>
    </div>
    <!--text color ends-->
    <!--text background color starts-->
    <div class="container1">
        <h1 class="tex-info bg-danger">Text-info bg-danger</h1>
        <h1 class="text-danger bg-info">Text-danger bg-info</h1>
        <h1 class="text-dark bg-warning">Text-dark bg-warning</h1>
        <h1 class="text-primary bg-secondary">Text-primary bg-secondary</h1>
        <h1 class="text-success bg-body">Text-success bg-body</h1>
        
    </div>
    <!--text background color ends-->
    <!--text font size starts-->
    <h1 class="text-danger-50 bg-info">font size 50</h1>
    <h1 class="text-muted">Text Muted</h1>
    <!--text font size ends-->
    
</body>
</html>
