<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="position-relative bg-success"style="width:600px;height:400px">
     <div class="position-absolute bg-danger top-0 start-0"style="height:80px;width:80px"></div>
     <div class="position-absolute bg-danger top-0 end-0"style="height:80px;width:80px"></div>
     <div class="position-absolute bg-danger bottom-0 start-0"style="height:80px;width:80px"></div>
     <div class="position-absolute bg-danger bottom-0 end-0"style="height:80px;width:80px"></div>

     <div class="position-absolute bg-warning top-50 start-50"style="height:80px;width:80px"></div>
     <div class="position-absolute bg-danger bottom-50 end-50"style="height:80px;width:80px"></div>
    
    </div>
    
</body>
</html>
