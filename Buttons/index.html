<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
      <!--button start-->
      <button class="btn btn-primary">Button</button>
      <button class="btn btn-primary">Submit</button>
      <button class="btn btn-primary btn-lg">Input</button>
      <button class="btn btn-primary btn-sm">Reset</button>
      <br><br>
       <!--button end-->
       <!--outline button start-->
       <button class="btn btn-outline-secondary">outline button</button>
       <button class="btn btn-outline-secondary">outline button</button>
       <br><br>
        <!--outline button end-->
        <!--disabled button start-->
        <button class="btn btn-info disabled">disabled button</button>
        <button class="btn btn-info disabled">disabled button</button>
        <!--disabled button end-->
    </div>
</body>
</html>
