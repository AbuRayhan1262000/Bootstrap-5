<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
   
</head>
<body>
    <div class="container">
      <div class="dropdown">
       <button class="btn btn-primary dropdown-toggle"data-bs-toggle="dropdown">Dropdown button</button>
       <ul class="dropdown-menu">
        <li><a href="#"class="dropdown-item">Home</a></li>
        <li><a href="#"class="dropdown-item">about us</a></li>
        <li><hr class="dropdown-devider"></li>
        <li><a href="#"class="dropdown-item">Contact us</a></li>
       </ul>
      </div>
      <br><br>
      <!--drop up start-->
      <div class="btn-group dropup"style="margin-top:200px;">
         <button class="btn btn-primary dropdown-toggle"data-bs-toggle="dropdown">Dropdown button</button>
         <ul class="dropdown-menu">
          <li><a href="#"class="dropdown-item">Home</a></li>
          <li><a href="#"class="dropdown-item">about us</a></li>
          <li><a href="#"class="dropdown-item">Contact us</a></li>
         </ul>
        </div>
      <!--drop up end-->
    </div>
</body>
</html>
