<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
     
     <style>
        div{
            margin-top:50px;
            margin-left:50px;
        }
     div{
        height:85px;
        width:60px;
        background:rgb(229, 228, 232);
     }
     </style>
</head>
<body>
    <!--border and color starts-->
    <div class="border border-danger"></div>
    <div class="border-top border-info"></div>
    <div class="border-bottom border-primary"></div>
    <div class="border-end border-warning"></div>
    <div class="border-start border-success"></div>
    <div class="border border-light"></div>
    <div class="border border-secondary"></div>
    <div class="border border-white"></div>
    <div class="border border-dark"></div>
    <div class="border border-body"></div>
    <div class=" border border-transparent"></div>
    <!--border and color ends--->

    <!--border width and color starts-->
    <div class="border border-3 border-danger"></div>
    <div class="border-top border-5 border-success"></div>
    <div class="border-start border-4 border-secondary"></div>
    <div class="border-end border-3 border-primary"></div>
    <div class="border-bottom border-2 border-dark"></div>
    <div class="border border-1 border-info"></div>
    <!--border width and color ends-->

    <!--border radius starts-->
    <div class="rounded"></div>
    <div class="rounded-top"></div>
    <div class="rounded-bottom"></div>
    <div class="rounded-start"></div>
    <div class="rounded-end"></div>
    <div class="rounded-circle"></div>
    <div class="rounded-pill"></div>
    <!--border radius ends-->

    <!--border radius size starts-->
    <div class="rounded-0"></div>
    <div class="rounded-1"></div>
    <div class="rounded-2"></div>
    <div class="rounded-3"></div>
    <!--border radius size ends--->

</body>
</html>
