<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="w-25 p-3 bg-primary">width 25%</div>
      <div class="w-50 p-3 bg-secondary">width 50%</div>
      <div class="w-75 p-3 bg-info">width 75%</div>
      <div class="w-100 p-3 bg-success">width 100%</div>
      <div class="w-auto p-3 bg-warning">width auto</div>
      <br><br>

      <div style="height:100px;width:800px;background:wheat;">
        <div class="h-25 d-inline-block bg-secondary"style="width:120px;">height 25%</div>
        <div class="h-50 d-inline-block bg-primary"style="width:120px;">height 50%</div>
        <div class="h-75 d-inline-block bg-info"style="width:120px;">height 75%</div>
        <div class="h-100 d-inline-block bg-warning"style="width:120px;">height 100%</div>
        <div class="h-auto d-inline-block bg-success"style="width:120px;">height auto</div>
    </div>
    <br><br>

    <div style="width: 50%; height: 100px;background:wheat">
        <div class="mw-100 bg-secondary" style="width: 200%;">Max-width 100%</div>
      </div>
    <br><br>
    
    <div style="height: 100px;background:wheat">
        <div class="mh-100 bg-primary" style="width: 100px; height: 200px;">Max-height 100%</div>
      </div>
   </div>
  
  </body>
  </html>
