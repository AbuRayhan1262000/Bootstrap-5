<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container">
      <!--image fluid start-->
      <div class="mb-3">
         <img src="./Image/image.jpg"alt=""class="img-fluid"style="height:250px;width:600px;">
      </div>
      <!--image fluid end-->
      <!--image thumbnail start-->
      <div class="mb-3">
         <img src="./Image/image.jpg"alt=""class="img-thumbnail"style="height:250px;width:600px;">
      </div>
       <!--image thumbnail end-->
           <!--Alignment image start-->
          <div class="mb-3">
            <img src="./Image/image.jpg"alt=""class="img-thumbnail float-start"style="height:250px;width:500px;">
            <img src="./Image/image.jpg"alt=""class="img-thumbnail float-end"style="height:250px;width:500px;">
          </div>
          <!--Alignment image end-->
            <!--- image rounded start-->
          <div>
            <img src="./Image/image.jpg"alt=""class="rounded float-start"style="height:250px;width:500px;">
            <img src="./Image/image.jpg"alt=""class="rounded float-end"style="height:250px;width:500px;">
          </div>
           <!--- image rounded end-->
        
      
    </div>
</body>
</html>
