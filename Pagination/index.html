<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
    
</head>
<body>

      <div class="container">
         <ul class="pagination">
            <li class="page-item">
              <a href="#"class="page-link">previous</a>
            </li>
            <li class="page-item">
              <a href="#"class="page-link">1</a>
            </li>
            <li class="page-item">
              <a href="#"class="page-link">2</a>
            </li>
            <li class="page-item">
              <a href="#"class="page-link">3</a>
            </li>
            <li class="page-item">
               <a href="#"class="page-link">4</a>
            </li>
            <li class="page-item">
               <a href="#"class="page-link">5</a>
            </li>
            <li>
              <a href="#"class="page-link">6</a>
            </li>
            <li class="page-item">
              <a href="#"class="page-link">Next</a>
            </li>
         </ul>
              <!--working with icon start-->
         <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">
              <span>&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a href="#"class="page-link">1</a>
          </li>
          <li class="page-item">
           <a href="#"class="page-link">2</a>
          </li>
          <li class="page-item">
            <a href="#"class="page-link">3</a>
          </li>
          <li class="page-item">
             <a href="#"class="page-link">
              <span>&raquo;</span>
             </a>
          </li>
          </ul>
           <!--working with icon end-->
           <!--disabled & active states start-->
           <ul class="pagination">
              <li class="page-item disabled">
                <a href="#"class="page-link">Previous</a>
              </li>
              <li class="page-item">
                <a href="#"class="page-link">1</a>
              </li>
              <li class="page-item active">
               <a href="#"class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#"class="page-link">3</a>
              </li>
              <li class="page-item">
               <a href="#"class="page-link">4</a>
              </li>
           </ul>
            <!--disabled & active states end-->
     </div>

</body>
</html>
