<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
   <div class="container">
    <!--border spinner start-->
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-secondary"></div>
    
    <!--border spinner end-->
    <!--Growing spinner start-->
   
        <div>
         <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-bg"></div>
        <div class="spinner-grow text-warning"></div>
        </div>
        <div>
            <div class="spinner-grow text-info"style="width:50px;height:50px;"></div>
            <div class="spinner-grow text-bg"style="width:50px;height:50px;"></div>
            <div class="spinner-grow text-warning"style="width:50px;height:50px;"></div>
        </div>
        
    <!--Growing spinner end-->
  
   </div>
</body>
</html>
