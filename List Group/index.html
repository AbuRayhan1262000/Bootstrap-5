<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container">
      <!--basic example start-->
        <ul class="list-group">
          <li class="list-group-item">kamal</li>
          <li class="list-group-item">Rahim</li>
          <li class="list-group-item">Kuddus</li>
          <li class="list-group-item">Rahman</li>
        </ul>
        <br><br>
              <!--basic example end-->
              <!--active list item start-->
              <ul class="list-group">
               <li class="list-group-item active">kamal</li>
               <li class="list-group-item">Rahim</li>
               <li class="list-group-item">Kuddus</li>
              </ul>
              <br><br>
              <!--active list item end-->
              <!--disabled item start-->
              <ul class="list-group">
               <li class="list-group-item disabled">Kamal</li>
               <li class="list-group-item">Rahim</li>
               <li class="list-group-item">Kuddus</li>
              </ul>
              <br><br>
                 <!--disabled item end-->
                 <!--List group Flush start-->
                 <ul class="list-group list-group-flush">
                  <li class="list-group-item">Kamal</li>
                  <li class="list-group-item">Rahim</li>
                  <li class="list-group-item">Kuddus</li>
                  <li class="list-group-item">Sattar</li>
                  <li class="list-group-item">Rahman</li>
                 </ul>
                  <br><br>
                 <!--List group Flush end-->
                 <!--numberd start-->
                 <ol class="list-group  list-group-numbered">
                  <li class="list-group-item">Kamal</li>
                  <li class="list-group-item">Rahim</li>
                  <li class="list-group-item">Kuddus</li>
                  <li class="list-group-item">Sattar</li>
                  <li class="list-group-item">Rahman</li>
                 </ol>
                   <!--numberd end-->
    </div>
</body>
</html>
