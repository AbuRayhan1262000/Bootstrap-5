<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--basic badge start-->
      <h1>Example heading<span class="badge bg-primary">New</span></h1>
      <h2>Example heading<span class="badge bg-primary">New</span></h2>
      <h3>Example heading<span class="badge bg-primary">New</span></h3>
            <br><br>
        <!--basic badge end-->
        <!--advance badge start-->
        <button class="btn btn-primary me-5">Notification<span class="badge bg-secondary">3</span></button>
        <button class="btn btn-primary position-relative me-5">
           inbox<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99</span>
        </button>

        <button class="btn btn-primary position-relative">
            profile<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"></span>
        </button>
        <!--advance badge end-->
    </div>
</body>
</html>
