<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored links</title>
    <link href="./CSS/bootstrap.min.css"rel="stylesheet">
 
</head>
<body>
    <div class="container">
      <p><a href="#"class="link-info text-decoration-none">info link</a></p>
      <p><a href="#"class="link-danger text-decoration-none">danger link</a></p>
      <p><a href="#"class="link-primary text-decoration-none">primary link</a></p>
      <p><a href="#"class="link-secondary">secondary link</a></p>
      <p><a href="#"class="link-warning">warning link</a></p>
      <p><a href="#"class="link-dark">dark link</a></p>
      <p><a href="#"class="success-link">success link</a></p>

    </div>
</body>
</html>
